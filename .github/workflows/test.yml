name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: Borales/actions-yarn@v2.3.0
      name: 'Install'
      with: 
        cmd: install
    - uses: Borales/actions-yarn@v2.3.0
      name: 'Test'
      with: 
        cmd: test  
    - if: github.event_name == 'push' && github.ref == 'refs/heads/master' && success()
      name: 'Coverage'
      uses: Borales/actions-yarn@v2.3.0
      with: 
        cmd: coverage 
