name: Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: Borales/actions-yarn@v2.3.0
    - with: 
        cmd: install
    - with: 
        cmd: test  
    - if: github.event_name == 'push' && github.ref == 'master' && success()
      with: 
        cmd: coverage 
